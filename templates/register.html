{% extends "base_auth.html" %}

{% block title %}Register - Food Recipe System{% endblock %}

{% block content %}
<div class="auth-container">
  <div class="auth-form-container">
    <div class="auth-logo">
      <h1>Food<span>Recipe</span></h1>
    </div>
    <h2>Register</h2>
    {% if error %}
    <div class="error-message" id="error-message" style="display: block;">{{ error }}</div>
    {% else %}
    <div class="error-message" id="error-message"></div>
    {% endif %}
    <form id="register-form" method="post" action="{{ url_for('register') }}">
      <div class="form-group">
        <label for="username">Name</label>
        <input type="text" id="username" name="username" placeholder="Type your name here" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Type your email here" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Type your password here" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
      </div>
      <button type="submit" class="btn btn-full">Register</button>
    </form>
    <div class="auth-links">
      <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
    </div>
  </div>
</div>
{% endblock %}
