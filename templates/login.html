{% extends "base_auth.html" %}

{% block title %}Login - Food Recipe System{% endblock %}

{% block content %}
<div class="auth-container">
  <div class="auth-form-container">
    <div class="auth-logo">
      <h1>Food<span>Recipe</span></h1>
    </div>
    <h2>Sign In</h2>
    {% if error %}
    <div class="error-message" id="error-message" style="display: block;">{{ error }}</div>
    {% else %}
    <div class="error-message" id="error-message"></div>
    {% endif %}
    <form id="login-form" method="post" action="{{ url_for('login') }}">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Type your email here" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Type your password here" required>
      </div>
      <div class="form-group remember-me">
        <input type="checkbox" id="remember" name="remember">
        <label for="remember">Remember me</label>
      </div>
      <button type="submit" class="btn btn-full">Login</button>
    </form>
    <div class="auth-links">
      <p>Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
      <p><a href="#">Forgot password?</a></p>
    </div>
  </div>
</div>
{% endblock %}
